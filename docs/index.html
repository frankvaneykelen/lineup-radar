<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down The Rabbit Hole - Festival Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.3em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .year-list {
            list-style: none;
            margin-top: 30px;
        }
        
        .year-item {
            margin-bottom: 15px;
        }
        
        .year-link {
            display: block;
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        
        .year-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .intro {
            font-size: 1.1em;
            color: #555;
            line-height: 1.8;
        }
        
        footer {
            padding: 30px 40px;
            background: #f8f9fa;
            text-align: center;
            color: #666;
            border-top: 1px solid #dee2e6;
        }
        
        footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            header {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <p class="subtitle">Festival Lineup Archive</p>
        </header>
        
        <div class="content">
            <p class="intro">
                Welcome to the Down The Rabbit Hole festival archive! 
                Browse artist lineups, ratings, and reviews from each year.
            </p>
            
            <ul class="year-list">
                <li class="year-item">
                    <a href="2026/" class="year-link">2026 Festival â†’</a>
                </li>
            </ul>
        </div>
        
        <footer>

        </footer>
    </div>
</body>
</html>
